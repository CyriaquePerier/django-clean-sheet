services:
  backend:
    build:
      target: dev
    volumes:
      - ./backend/app:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build:
      context: ./frontend
      target: base
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: npx vite --host 0.0.0.0
volumes:
  frontend_node_modules: